# AWS infrastructure creation requirements:
region: eu-west-1
vpc: vpc-xxxxxxxx
sg_cidr: 10.14.0.0/16
instance_name: workload_server
instance_type: t2.micro
owner: dept_or_name
num_instances: 2
# CentOS 7 x64_86 AMI ID below (ami-0b850cf02cc00fdc8)
ami: ami-0b850cf02cc00fdc8
subnet: subnet-xxxxxxxx
keypair: keypair_name

# List of users to be created on Workload Servers
user_list:
  - user1
  - user2
  - user3 

# Full path to Python script to be transferred to, and run on workload servers
path_to_script: /path/to/script.py
